<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Administrador</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard_admin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Panel del Administrador</h2>
            <button class="toggle-btn" id="toggle-btn">
                <i class="fa fa-bars"></i>
            </button>
        </div>
       <ul class="menu">
            <li><a href=""><i class="fa fa-users"></i> <span>Gestión de usuarios</span></a></li>
            <li><a href=""><i class="fa fa-car"></i> <span>Control vehicular</span></a></li>
            <li><a href=""><i class="fa fa-chart-bar"></i> <span>Reportes</span></a></li>
            <li><a href=""><i class="fa fa-cog"></i> <span>Configuración</span></a></li>
        </ul>

    </div>

    <!-- Main content -->
    <div class="main-content" id="main-content">
        <div class="topbar">
            <h3>SmartGate</h3>
            <div class="user-menu">
                <button id="user-btn" class="user-btn">
                    <i class="fa fa-user-circle"></i> {{ nombre }} {{ apellido }}
                    <i class="fa fa-chevron-down"></i>
                </button>
                <div class="dropdown" id="dropdown">
                    <a href="{% url 'logout' %}"><i class="fa fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </div>
        </div>

        <div class="content">
            <h2>Panel del Administrador</h2>
            <p>Desde aquí puedes gestionar todo el sistema de SmartGate.</p>
        </div>
    </div>

    <script>
        // Toggle sidebar
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('shifted');
        });

        // Dropdown user menu
        const userBtn = document.getElementById('user-btn');
        const dropdown = document.getElementById('dropdown');

        userBtn.addEventListener('click', () => {
            dropdown.classList.toggle('show');
        });

        window.addEventListener('click', (e) => {
            if (!userBtn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });
    </script>
</body>
</html>
