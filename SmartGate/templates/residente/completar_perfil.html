<form method="POST">
  {% csrf_token %}

  <h3>Datos de Usuario</h3>
  <label>Nombres:</label>
  <input type="text" name="first_name" value="{{ usuario.first_name }}">

  <label>Apellidos:</label>
  <input type="text" name="last_name" value="{{ usuario.last_name }}">

  <label>Correo electrónico:</label>
  <input type="email" name="email" value="{{ usuario.email }}">

  <h3>Datos de Residente</h3>
  <label>DNI:</label>
  <input type="text" name="dni" value="{{ residente.dni }}">

  <label>Dirección:</label>
  <input type="text" name="direccion" value="{{ residente.direccion }}">

  <label>Teléfono:</label>
  <input type="text" name="telefono" value="{{ residente.telefono }}">

  <button type="submit">Guardar cambios</button>
</form>
